<!DOCTYPE html>
<html>
<title>RIG Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
 body{


 html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif;}
</style>
<body>



<!-- Main content: to shift it to the right by 250 pixels when the sidebar is visible use (style="margin-left:250px") -->
<div class="w3-main" style="margin-left:250px">

  <div class="w3-row w3-padding-64">
    <div class="w3-twothird w3-container">
     <form action="submit"  enctype="multipart/form-data" method="post"  >
       {% csrf_token %}

       <div class="form-group">
         <label for="font">Font:</label><br>
         <input type="text" name="font" id="font" class="form-control"><br>
       </div>
       <div class="form-group"
         <label for="size">Size: </label>
          <input type="text" name="size" class="form-control" id="size"><br>
       </div>

  <label for="pic">Background Image: </label>
  <input type="file" class="form-control-file" name="pic" id="pic"><br>
  <label for="pic">CSV File: </label>
  <input type="file" class="form-control-file" name="csv_file" id="csv_file">
  <br><br>
  <input type="submit" value="Submit" class="btn btn-primary">
</form>
<br><br><br>
<div class="alert alert-dark" role="alert">
  Thank you for using the alpha version of <a href="https://github.com/codezoned/rig" class="alert-link">RIG - Randomised ID Generator</a>.
</div>
</div>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
